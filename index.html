<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <script defer src="https://kit.fontawesome.com/a6a115e173.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>NLW Esports</title>
</head>

<body>
    <header>
        <div class="wrapper perfil">
            <img src="https://avatars.githubusercontent.com/u/76499447?v=4" alt="imagem de perfil" />
        </div>
    </header>

    <main>

        <section id="games">
            <div class="wrapper">

                <header>
                    <h2>Meus Jogos</h2>
                    <h3>Os games que eu mais curto jogar</h3>
                </header>

                <ul class="img-games">
                    <li>
                        <a href="https://www.twitch.tv/directory/game/Kingdom%20Hearts%20II%20Final%20Mix"
                            target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/116910466_IGDB-144x192.jpg"
                                alt="Imagem do jogo Kingdom Hearts 2" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitch.tv/directory/game/Cuphead" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/459064_IGDB-144x192.jpg"
                                alt="Imagem do jogo Cuphead" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitch.tv/directory/game/Red%20Dead%20Redemption%202" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/493959_IGDB-144x192.jpg"
                                alt="Imagem do jogo Red Dead Redemption 2" />
                        </a>
                    </li>

                    <li>
                        <a href="https://www.twitch.tv/directory/game/Devil%20May%20Cry%205" target="_blank">
                            <img src="https://static-cdn.jtvnw.net/ttv-boxart/506412_IGDB-144x192.jpg"
                                alt="Imagem do jogo Devil may cry 5" />
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section id="channels">
            <div class="wrapper">
                <header>
                    <h2>Canais e streamers</h2>
                    <h3>Lista de canais e transmissões que eu não perco!</h3>
                </header>

                <ul class="img-streamers">

                    <li>
                        <a href="https://www.twitch.tv/alanzoka">
                            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                                alt="Imagem de perfil do streamer alanzoka">
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section id="social">
            <div class="wrapper">
                <div class="social-media">
                    <header>
                        <h2>Minhas redes</h2>
                        <h3>Se conecte comigo agora mesmo!</h3>
                    </header>

                    <ul class="social-list">
                        <li>
                            <a href="https://www.twitch.tv/carlozotas" target="_blank">
                                <i class="fa-brands fa-twitch"></i>
                            </a>
                        </li>

                        <li>
                            <a href="https://twitter.com/carlozotas" target="_blank">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>

                        <li>
                            <a href="https://www.instagram.com/carlos.kny.carlos/" target="_blank">
                                <i class="fa-brands fa-instagram"></i> </a>
                        </li>

                        <li>
                            <a href="https://www.linkedin.com/in/carloskennedydev/" target="_blank"><i
                                    class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li>
                            <a href="https://github.com/carlos-kennedy" target="_blank"><i
                                    class="fa-brands fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
